<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CharmChroma</title>
    <link rel="stylesheet" href="contact-us.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-info">
            <h2>We'd Love to Hear From You!</h2>
            <p>If you have any questions or comments, please feel free to reach out to us using the form below.</p>
        </section>
        
        <section class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>


    <footer>
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Contact US</a></li>
                <li><a href="#">Cookies and Ads</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
            <p>&copy; 2024 CharmChroma E-Retail. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
